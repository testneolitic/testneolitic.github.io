<!DOCTYPE html>
<html lang="es-Es">
  <head>
    <meta charset="UTF-8">
    <title>La Venus de Gavà</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen">
    <link rel="stylesheet" href="bower_components/owl-carousel/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="bower_components/owl-carousel/owl-carousel/owl.theme.css">
  </head>

  
<body>
  <div class="container-fluid">
      
      <div class="row">
      <div class="header">
        <div class="close-button">[x]</div>
        <div class="header-back">
          <div class="header-title">
            <h1>La Venus de Gavà</h1>
          </div>
        </div>
      </div>
    </div><!--row-->

    <div class="row">
      <div class="map">
        <img src="images/mapa-red.png" class="img-responsive" alt="">
        <div class="plus" id="info-1"><img src="./images/icons/btn-plus.png" class="img-responsive" alt=""></div>
        <div class="plus" id="info-2"><img src="./images/icons/btn-plus.png" class="img-responsive" alt=""></div>
        <div class="plus" id="info-3"><img src="./images/icons/btn-plus.png" class="img-responsive" alt=""></div>
        <div class="plus" id="info-4"><img src="./images/icons/btn-plus.png" class="img-responsive" alt=""></div>
        <div class="plus" id="info-5"><img src="./images/icons/btn-plus.png" class="img-responsive" alt=""></div>
        <div class="plus" id="info-6"><img src="./images/icons/btn-plus.png" class="img-responsive" alt=""></div>
        <div class="plus" id="info-7"><img src="./images/icons/btn-plus.png" class="img-responsive" alt=""></div>
        <div class="plus" id="info-8"><img src="./images/icons/btn-plus.png" class="img-responsive" alt=""></div>
      </div>
    </div><!--row-->  
    
    <div class="row">
      <div class="col-xs-10">

        <div id="carousel" class="owl-carousel owl-theme">
            <img src="images/carousel/BILCZE.png" class="img-responsive" alt="">
            <img src="images/carousel/CICLADES.png" class="img-responsive" alt="">
            <img src="images/carousel/GABAN.png" class="img-responsive" alt="">
            <img src="images/carousel/HACILAR.png" class="img-responsive" alt="">
            <img src="images/carousel/KOKENIDOMB.png" class="img-responsive" alt="">
            <img src="images/carousel/MONTE MEANA.png" class="img-responsive" alt="">
            <img src="images/carousel/MORON.png" class="img-responsive" alt="">
            <img src="images/carousel/SU CUNGIAU.png" class="img-responsive" alt="">
            <img src="images/carousel/TELL HALAF.png" class="img-responsive" alt="">
            <img src="images/carousel/TURRIGA.png" class="img-responsive" alt="">
          </div> 

      </div> 
    </div><!--row-->

    <div class="row"></div>

  </div><!--container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="bower_components/owl-carousel/owl-carousel/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    var owl = $("#carousel");
    owl.owlCarousel({
     
      items : 7, //10 items above 1000px browser width
      itemsDesktop : [1000,7], //5 items between 1000px and 901px
      itemsDesktopSmall : [900,7], // betweem 900px and 601px
      itemsTablet: [600,7], //2 items between 600 and 0
      itemsMobile : false, // itemsMobile disabled - inherit from itemsTablet option

      navigation : true
 
  });
  </script>
  <style>

    #carousel .owl-item{
        padding: 10px 0px;
        margin: 5px;
        color: #FFF;
        text-align: center;
    }
    
  </style>
</body>
</html>
